<html>
<script>

    function primo(numero) {


        var divisores = 0

        for (i = 1; i <= numero; i++) {

            if (numero % i === 0) {
                divisores++
            }
        }
        if (divisores === 2) {
            console.log("O número:", numero, "é Primo");
        } else {
            console.log("O número:", numero, "não é Primo");
        }

    }


</script>

</html>
