<body id="bodyLocal">

            <div class="row">

    <main>

        <section id="tituloLogin">
            <h1>Residencial Encontro das Águas</h1>
            <p>Entre com seu e-mail e senha para acessar o sistema de Administração do condomínio</p>
        </section>


        <div id="galeria" class="gradiente"></div>

        <section>
            <div class="row">

                    <a href="index.html">

                    <!-- Espaço em Branco -->
                </div>
                <div class="col-md-3">
                    <!-- Espaço em Branco -->
                </div>
            </div>
        </section>


        <section>
            <div class="row">
                <div class="col-md-4" id="homeLogin">
                  <!-- Espaço em Branco -->
                </div>
                <div class="col-md-4">
                    
                    <section id="formularioLogin">
                        <div style="width:420px" id="campos">
                            <form id="contactForm" action="https://www.sistemaacol.com.br/entrar/" method="post">
                                <div class="row">
                                    <div class="col-lg-12" id="mail">
                                        <input type="text" name="email" id="email" class="form-control" required
                                            data-error="Digite seu e-mail" placeholder="Digite seu e-mail..." />
                                    </div>
                                    <div class="col-12" id="senha">
                                        <input class="form-control" type="password" name="senha" id="senha"
                                            placeholder="Digite sua senha..." required data-error="Digite sua senha" />
                                    </div>
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary">Acessar</button>
                                    </div>
                                    <div class="col-6">
                                        <a class="btn btn-link" href="https://www.sistemaacol.com.br/entrar/?forget=1">Esqueceu sua
                                            senha? </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
                <div class="col-md-4">
                    <!-- Espaço em Branco -->
                </div>
            </div>
        </section>
